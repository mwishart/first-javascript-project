<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <title>Movies with Form Data</title>
</head>

<body>
  <main class="container">
    <header>
      <h1>Movies</h1>
      <hr>
    </header>
    <section>
      <form id="movie-form">
        <div>
          <label for="movie-title" class="form-label">Movie Title:</label>
          <input type="text" name="title" id="movie-title" class="form-control">
        </div>
        <div>
          <label for="movie-year" class="form-label">Year:</label>
          <input type="text" name="year" id="movie-year" class="form-control">
        </div>
        <div>
          <label for="movie-genre" class="form-label">Genre:</label>
          <select name="genre" id="movie-genre" class="form-select">
            <option value="action">Action</option>
            <option value="drama">Drama</option>
            <option value="comedy">Comedy</option>
            <option value="mystery">Mystery</option>
          </select>
        </div>
        <div class="mt-2"><button class="btn btn-warning" type="submit">Save Movie</button></div>
      </form>
    </section>
  </main>
  <!-- This script is an ECMAScript Module, sometimes "ESM" -->
  <script src="../js/form-data.js" type="module"></script>
</body>

</html>
