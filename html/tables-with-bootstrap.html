<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <title>Tables with Bootstrap</title>
</head>
<body>
  <main class="container">
    <header>
      <h1>Tables with Bootstrap</h1>
    </header>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Team</th>
              <th>Wins</th>
              <th>Losses</th>
              <th>Draws</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Arsenal</td>
              <td>13</td>
              <td>7</td>
              <td>3</td>
            </tr>
            <tr>
              <td>Tottenham</td>
              <td>12</td>
              <td>9</td>
              <td>3</td>
            </tr>
            <tr>
              <td>Crystal Palace</td>
              <td>6</td>
              <td>9</td>
              <td>11</td>
            </tr>
            <tr>
              <td>Newcastle</td>
              <td>4</td>
              <td>10</td>
              <td>10</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
