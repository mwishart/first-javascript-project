<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <title>Accessing Forms</title>
</head>

<body>
  <main class="container">
    <header class="mt-2">
      <h1>Accessing form data</h1>
      <hr>
    </header>
    <section>
      <form>
        <div>
          <label for="your-name" class="form-label">Enter your name</label>
          <input type="text" name="your-name" id="your-name" class="form-control">
        </div>
        <div class="mt-2">
          <button class="btn btn-primary" id="get-name-button" type="button">Add name</button>
        </div>
      </form>
    </section>
    <section class="row">
      <div class="col">
        <ul id="names-list">
<!-- 
  Add code to the JavaScript file which, when the "Add name" button is clicked on
  adds the name in the text field to this unordered list as the last item.
  You should be able to add one name at a time.
 -->

        </ul>
      </div>
    </section>
  </main>

  <script src="../js/accessing-forms.js"></script>
</body>

</html>
